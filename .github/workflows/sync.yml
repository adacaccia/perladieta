name: Sync Blogger â†’ Markdown
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"   # ogni 6 ore al minuto 17 (Roma: UTC+1/2)
  push:
    paths:
      - "tools/**"
      - ".github/workflows/sync.yml"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # usiamo PAT per push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run blogger2md
        env:
          BLOGGER_FEED_URL: "https://perladieta.blogspot.com/feeds/posts/default?alt=rss"
          OUT_DIR: "content"
          DOWNLOAD_MEDIA: "1"  # metti 0 se non vuoi scaricare media
        run: |
          python tools/blogger2md.py

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(sync): aggiorna contenuti da Blogger [skip ci]"
          fi

      - name: Push (if committed)
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          if git rev-parse --verify HEAD >/dev/null 2>&1; then
            git push "https://${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
          fi
